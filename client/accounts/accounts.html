<template name="login">
	{{#if loggingIn}}
		<p></p>
	{{else}}
		{{#if creatingAccount}}
			{{> newAccountForm}}
		{{else}}
			{{> loginForm}}
		{{/if}}
	{{/if}}
</template>

<template name="newAccountForm">
	<form>
		<div class="form-group">
			<label for="email"></label>
			<input type="text" id="email" placeholder="email" />
		</div>
		<div class="form-group">
			<label for="name"></label>
			<input type="text" id="name" placeholder="name" />
		</div>
		<div class="form-group">
			<label for="username"></label>
			<input type="text" id="username" placeholder="username" />
		</div>
		<div class="form-group">
			<label for="password"></label>
			<input type="password" id="password" placeholder="password" />
		</div>
		<button type="button" class="btn btn-primary" id="createaccount">Создать</button>
		<button type="button" class="btn btn-primary" id="loginform">Вход</button>
	</form>
</template>

<template name="loginForm">
	<form>
		<div class="form-group">
			<label for="username"></label>
			<input type="text" id="username" placeholder="username" />
		</div>
		<div class="form-group">
			<label for="password"></label>
			<input type="password" id="password" placeholder="password" />
		</div>
			<button type="button" class="btn btn-primary" id="login">Вход</button>
			<button type="button" class="btn btn-primary" id="accountform">Создать профиль</button>
	</form>
</template>
