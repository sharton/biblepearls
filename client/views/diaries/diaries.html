<template name="diaries">
  <div class="diaries">
    <!--<div class="page-header">
      <h1>Дневники</h1>
    </div>-->

    <ul class="nav nav-pills" role="tablist">
      <li class="active"><a href="#all" role="tab" data-toggle="tab">Все дневники</a></li>
      <li><a href="#user" role="tab" data-toggle="tab">Мои дневники</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="all">
        <div class="row">
          {{#each systemDiaries}}
            {{>diaryBox}}
          {{/each}}
        </div>
      </div>
      <div class="tab-pane" id="user">
        {{#each userDiaries}}
          <div class="col-md-4">
            {{#with joinWithDiaries}}
              <h4>{{name}}</h4>
            {{/with}}
          </div>
        {{else}}
          <h4>Нет дневников!</h4>
        {{/each}}
      </div>
    </div>
  </div>
</template>
