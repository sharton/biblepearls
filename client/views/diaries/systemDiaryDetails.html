<template name="systemDiaryDetails">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'diaries'}}">Дневники</a></li>
    <li class="active">{{name}}</li>
  </ol>
  <div class="panel panel-default">
    <div class="panel-heading"><strong><h4>{{name}}</h4></strong></div>
    <div class="panel-body">
      <span class="fa fa-book fa-5x pull-left"></span>
      <span>{{desc}}</span>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        <div>Количество дней <span class="badge">365</span></div>
      </li>
      <li class="list-group-item">
        <div>
          Книги Библии
          <span class="badge">Левит</span>
          <span class="badge">Исход</span>
          <span class="badge">Бытие</span>
        </div>
      </li>
      <li class="list-group-item">
        <div>Среднее количество стихов <span class="badge">10</span></div>
      </li>
    </ul>
    <div align="center" class="panel-footer">
      <input name="userDiaryName" id="userDiaryName" type="text" value="" placeholder="Имя дневника"/>
      <button class="btn btn-sm btn-primary" type="submit" id="btn-diary-add">Создать дневник</button>
    </div>
  </div>
</template>
